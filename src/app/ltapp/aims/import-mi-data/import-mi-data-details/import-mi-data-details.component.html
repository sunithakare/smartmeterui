<form [formGroup]="importmidataFeilds" (ngSubmit)="saveImportMiData()"  autocomplete="off" (keydown.enter)="$event.preventDefault()" (keydown.shift.enter)="$event.preventDefault()">
  <mat-card>
    <div style="margin-left: 50px;margin-right: 100px;">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="column" fxLayoutAlign="start start">
          <mat-form-field appearance="outline">
            <mat-label>Discom</mat-label>
            <mat-select formControlName="discom">
              <mat-option *ngFor="let item of discom" [value]="item.name">{{item.name}}</mat-option>
          </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayoutAlign="start start">
          <mat-form-field appearance="outline">
            <mat-label>Warehouse</mat-label>
            <mat-select formControlName="warehouse">
              <mat-option *ngFor="let item of warehouse" [value]="item.name">{{item.name}}</mat-option>
          </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayoutAlign="start start">
          <mat-form-field appearance="outline">
            <mat-label>SubContractor</mat-label>
            <mat-select formControlName="subcontrator">
              <mat-option *ngFor="let item of subcontrator" [value]="item.name">{{item.name}}</mat-option>
          </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayoutAlign="start start">
          <mat-form-field appearance="outline">
            <mat-label>Connection Type</mat-label>
            <mat-select formControlName="suconnectionTypepplier">
              <mat-option *ngFor="let item of connectionType" [value]="item.name">{{item.name}}</mat-option>
          </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between start" style="margin-top: 30px;">
        <div fxLayout="column" fxLayoutAlign="start start">
          <mat-form-field appearance="outline">
            <mat-label>QTY</mat-label>
            <input type="text" matInput formControlName="qty">
          </mat-form-field>
        </div>
      </div>
      </div>

      <div style="margin-left: 50px;margin-right: 100px;">
    <div
    fxLayout="row"
    fxLayoutAlign="start start"
    style="margin-top: 30px ;"
    >
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <mat-form-field appearance="outline" [style.width.px]="500">
          <mat-label>Remark</mat-label>
          <textarea
            matInput
            rows="5"
            cols="100"
            formControlName="remark"
          ></textarea>
        </mat-form-field>

        <mat-checkbox class="example-margin"
          >Skip File Upload</mat-checkbox
        >
      </div>
    </div>
      </div>

    <div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 30px">
      <div fxLayout="column" fxLayoutAlign="start start">
        <input hidden type="file" #uploader (change)="uploadFile($event)" />
        <button
          mat-raised-button
          type="button"
          color="primary"
          (click)="uploader.click()"
        >
          Upload <mat-icon>upload</mat-icon>
        </button>
      </div>
    </div>

    <mat-card-actions fxLayout="row"
    fxLayoutAlign="center start"
style="margin-top: 30px" >
        <button mat-raised-button type="submit" color="primary" dir="rtl"  fxFlex="10">Import</button>
        <button mat-raised-button type="submit" (click)="backToList()" color="primary" dir="rtl" fxFlex="10">Cancel</button>
    </mat-card-actions>
</mat-card>
</form>
