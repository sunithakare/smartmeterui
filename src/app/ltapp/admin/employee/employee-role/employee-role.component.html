<div class="mat-typography" fxLayoutAlign="center center">
  <h1>Employee Roles</h1>
</div>


<div class="overlay" *ngIf="spinner" >
  <div class="spinner">
    <mat-progress-spinner diameter="50" mode="indeterminate" color="accent">
    </mat-progress-spinner>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 10px" fxLayoutGap="20px">
  <form>
    <mat-form-field appearance="fill" style="margin-left: 10px">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="fetchFilteredDataInTable($event)" placeholder="Ex. Office" #input>
    </mat-form-field>
  </form>

<button mat-raised-button type="button" color="primary" (click)="addRole()" title="Add Role" dir="rtl"><mat-icon>add</mat-icon> Add New Role</button>
</div>
<mat-divider></mat-divider>

<div fxLayout="column">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    multiTemplateDataRows
  >
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">
        RoleName
      </th>
      <td mat-cell *matCellDef="let element" class="TableDataCell">
        {{ element["roleName"] }}
      </td>
    </ng-container>
    <ng-container matColumnDef="roleCategory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">
        Role Category
      </th>
      <td mat-cell *matCellDef="let element" class="TableDataCell">
        {{ element["roleCategory"] }}
      </td>
    </ng-container>
    <ng-container matColumnDef="roleDesc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">
        Role Desc
      </th>
      <td mat-cell *matCellDef="let element" class="TableDataCell">
        {{ element["roleDesc"] }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">
        Action
      </th>
      <td mat-cell *matCellDef="let element" class="TableDataCell">

        <div fxLayout="row" fxLayoutAlign="start center" style="margin-top: 10px" fxLayoutGap="20px">
        <button mat-raised-button type="button" color="primary" (click)="OpenEditDialog(element,'EDIT')" title="Edit Role"><mat-icon>edit</mat-icon></button>
        <button mat-raised-button type="button" color="warn" (click)="OpenEditDialog(element,'DELETE')" title="Delete Role"><mat-icon>delete_forever</mat-icon></button>

</div>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; let i = dataIndex; columns: displayedColumns"
      [class.AlteranteColor]="i % 2 == 0"
    ></tr>

  </table>

  <mat-paginator [length]="totalRows" [pageSize]="pageSize" [pageIndex]="currentPage" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons (page)="onChangePage($event)" aria-label="Select page" ></mat-paginator>
  <!-- <mat-paginator [length]="totalRows" [pageSize]="pageSize" [pageIndex]="currentPage" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons  aria-label="Select page" ></mat-paginator> -->

</div>
