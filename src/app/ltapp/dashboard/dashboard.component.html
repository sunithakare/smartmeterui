  <div fxLayout="row"  fxFlexFill fxLayoutAlign="space-between stretch"  fxLayoutGap="30px" style='z-index:0;' class="mat-typography">
    <div fxLayout="column"  fxLayoutAlign="space-between center" >

    <div fxLayout="row" fxLayoutAlign="space-between center" style="margin-left: 5%;" >


      <mat-card fxFlex="noshrink">
        <mat-card-title>Revenue Collection</mat-card-title>
        <div id="radialchart" >
          <apx-chart #radialchart
            [series]="radialChartOptions.series"
            [chart]="radialChartOptions.chart"
            [plotOptions]="radialChartOptions.plotOptions"
            [labels]="radialChartOptions.labels"
            [fill]="radialChartOptions.fill"
            [stroke]="radialChartOptions.stroke"
          ></apx-chart>
        </div>
      </mat-card>

    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center"  style="margin-left: 5%;">
      <mat-card fxFlex="noshrink">
      <mat-card-title>Bill Generated</mat-card-title>
      <div id="barchart">
        <apx-chart #barchart
          [series]="barChartOptions.series"
          [chart]="barChartOptions.chart"
          [dataLabels]="barChartOptions.dataLabels"
          [plotOptions]="barChartOptions.plotOptions"
          [yaxis]="barChartOptions.yaxis"
          [legend]="barChartOptions.legend"
          [fill]="barChartOptions.fill"
          [stroke]="barChartOptions.stroke"
          [tooltip]="barChartOptions.tooltip"
          [xaxis]="barChartOptions.xaxis"
        ></apx-chart>
      </div>
    </mat-card>
    </div>

  </div>
  <div fxLayout="column"   fxLayoutAlign="start center" >
    <div fxLayout="row"  fxLayoutAlign="center center" style="margin-bottom: 5%;">
      <!-- <mat-card  style="z-index:2; position : fixed;bottom : 5%;left: 70%; margin-bottom : 1%;"> -->
        <mat-card  fxFlex="noshrink" >
        <mat-card-title>Selected State</mat-card-title>
        <mat-divider inset></mat-divider>
        <mat-card-content>
        <h1 align="center" >{{state}}</h1>
        </mat-card-content>
      </mat-card>

    </div>
    <img src="../../assets/kindpng_4903509.png" usemap="#image_map" >
    <map name="image_map">
      <area alt="UP" title="UP" coords="243,198 241,205 251,221 258,206 256,194 248,191 245,196 " shape="poly" (click)="report('UP')">
      <area alt="KESCO" title="KESCO"  coords="204,193 211,184 215,173 205,162 197,168 195,177 204,193 " shape="poly" (click)="report('KESCO')">
      <area alt="NDMC" title="NDMC"  coords="167,174 177,159 178,149 171,143 163,145 160,149 159,154 159,159 163,165 165,170 167,174 " shape="poly" (click)="report('NDMC')">
      <area alt="HR" title="HR"  coords="148,166 144,160 139,150 140,143 147,140 150,140 152,142 155,153 154,158 150,163 " shape="poly" (click)="report('HR')">
    </map>
  </div>
  <div fxLayout="column"  fxLayoutAlign="space-around center"  >

    <div fxLayout="row"  fxLayoutAlign="center center" style="margin-right: 5%;">
      <!-- <mat-card  style="z-index:2; position : fixed;bottom : 5%;left: 70%; margin-bottom : 1%;"> -->
        <mat-card  fxFlex="noshrink" >
        <mat-card-title>Total Meter Installation</mat-card-title>
        <mat-divider inset></mat-divider>
        <mat-card-content>
        <h1 align="center" >{{totalMeterInstalled}}</h1>
        </mat-card-content>
      </mat-card>

    </div>


    <div fxLayout="row"  fxLayoutAlign="center center"  style="margin-right: 5%;" >
      <!-- <mat-card  style="z-index:2; position : fixed;top : 15%;left: 70%; margin-botom : 1%;"> -->
      <mat-card fxFlex="noshrink">
        <mat-card-title >Current Active Consumers</mat-card-title>
        <mat-divider inset></mat-divider>
        <mat-card-content>
        <h1 align="center">{{totalConsumers}}</h1>
        </mat-card-content>
      </mat-card>


    </div>

    <div fxLayout="row"  fxLayoutAlign="center center"  style="margin-right: 5%;" >
      <!-- <mat-card  style="z-index:2; position : fixed;top : 15%;left: 70%; margin-botom : 1%;"> -->
      <mat-card fxFlex="noshrink">
        <mat-card-title >As of Date</mat-card-title>
        <mat-divider inset></mat-divider>
        <mat-card-content>
        <h1 align="center">{{todayDate| date}}</h1>
        </mat-card-content>
      </mat-card>


    </div>
  </div>
</div>
