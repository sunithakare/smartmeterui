        <a routerLink="./slareports"  routerLinkActive="active" mat-button [matMenuTriggerFor]="belowMenu" style="color:black" class="custombutton">Menu Item 3</a>

          <a mat-menu-item>Item 1</a>
          <a mat-menu-item>Item 2</a>
        </mat-menu>
       <mat-button-toggle-group name="fontStyle" aria-label="Font Style">

        <ng-container  *ngFor="let menu of topMenuList" >
          <mat-button-toggle  routerLink="./{{menu.pageLink}}" routerLinkActive="active" mat-button style="color:black">{{menu.label}}</mat-button-toggle>

        <mat-button-toggle  routerLink="./slareports" routerLinkActive="active" mat-button style="color:black" class="custombutton">Menu Item 4</mat-button-toggle>

          <mat-menu #belowMenu="matMenu" yPosition="below">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        </mat-button-toggle>
      </mat-button-toggle-group>


    </div>

    <div  fxFlexAlign="right" fxFlexOffset="2" fxFlexOffset.md="5" fxFlexOffset.sm="40" fxFlexOffset.xs="30">
